<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dark Sky Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Kanit:400,600,700|Material+Icons|Roboto:400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <section id="initial" class="unsplash">
    <div class="container-fluid">
      <div class="row">
        <div class="col s12 l6 offset-l3 xl4 offset-xl4 center">
          <div id="welcome">
            <div id="logo">
              <img id="logo" class="responsive-img" src="assets/img/logo.png" alt="info weather logo">
            </div>
            <div class="location"> 
              <p>Encuentra tu ubicación 
                <br>
                y conoce el pronóstico del clima!
              </p>
              <button id="locate" class="btn-large amber darken-4"><i class="material-icons left">place</i>Ubícame</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="second" class="unsplash">
    <!-- Fixed Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper amber darken-4">
          <a href="#!" class="brand-logo left"><i class="material-icons">cloud</i></a>
          <ul class="right">
            <li>
              <a id="weekBtn" type="button">
                <i class="material-icons">today</i>
              </a>
            </li>
            <li>
              <a id="refresh" type="button">
                <i class="material-icons">refresh</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div> <!-- .fin Navbar --> 
    <div class="row">
      <div class="col s12 l6 offset-l3 xl4 offset-xl4 center">
        <div id="actual" class="container center">
             
        </div>
      </div> 
    </div>
  </section>
  <section id="week" class="unsplash">
      <!-- Fixed Navbar -->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper amber darken-4">
            <a href="#!" class="brand-logo left"><i class="material-icons">cloud</i></a>
            <ul class="right">
              <li>
                <a id="refresh" type="button">
                  <i class="material-icons">refresh</i>
                </a>
              </li>
              <li>
                <a id="back" href="#second">
                  <i class="material-icons">arrow_back</i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div> <!-- .fin Navbar --> 
      <div class="row">
       <div class="col s12 m12 l4 offset-l4 center">
          <p class="city">Pronóstico Semanal</p>
        <div id="days" class="container center">
               
        </div>
      </div> 
      </div>
    </section>
  <!-- Scripts -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/skycons.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
